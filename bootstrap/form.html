<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form>
                    <label class="form-label">Hi</label>
                    <input type="email" class="form-control" /><br>
                    <input type="email" class="form-control" disabled /><br>
                    <input type="email" class="form-control" readonly /><br>
                    <input type="email" class="form-control" /><br>
                    <input type="file" class="form-control" /><br>
                    <textarea class="form-control" rows="10"></textarea>
                </form>
            </div>
        </div><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <form>
                        <select class="form-select">
                            <option>1</option>
                            <option value="2" selected>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </form>
                </div>
            </div>
        </div><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" />
                            <label class="form-check-label">fish</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" />
                            <label class="form-check-label">Meat</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" />
                            <label class="form-check-label">Milk</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="hi" class="form-check-input" />
                            <label class="form-check-label">Meat</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="hi" class="form-check-input" />
                            <label class="form-check-label">Milk</label>
                        </div>
                    </form>
                </div>
            </div>
        </div><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <form>
                        <input type="range" class="form-range" />
                        <input type="range" class="form-range" disabled />
                        <input type="range" class="form-range" min="0" max="10" step="3" />
                    </form>
                </div>
            </div>
        </div><br>
        <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
