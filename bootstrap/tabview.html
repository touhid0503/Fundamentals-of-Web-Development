<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3">
                <nav>
                    <div class="nav nav-tabs">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#button1">Home</button>
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#button2">Profile</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#button3">About</button>
                    </div>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane fade" id="button1">
                        <p>This is my homepage</p>
                    </div>
                    <div class="tab-pane fade show active" id="button2">
                        <p>This is my profile</p>
                    </div>
                    <div class="tab-pane fade" id="button3">
                        <p>This is my contact number</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
