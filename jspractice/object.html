<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = new Date()
        document.write(a.getDate(), " ", a.getDay(), " ", a.getFullYear(), " ")
        var a = -7;
        document.write("<br>")
        document.write(Math.abs(a))
        document.write("<br>")

        document.write(Math.ceil(3.7))
        document.write("<br>")

        document.write(Math.max(1, 8, -1, 10))
        var num = 10.151532526
        document.write("<br>")

        document.write(Number.isFinite(num))
        document.write("<br>")
        document.write(Number.parseFloat(12))
        document.write("<br>")
        document.write(Number.parseInt(12.35))
        document.write("<br>")

        document.write(num.toFixed(5))
        document.write("<br>")
        
        document.write(typeof(num.toString()))
    </script>

</body>

</html>
